<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viewport Example</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .container {
    width: 100%;
    background-color: lightblue;
    padding: 20px;
    box-sizing: border-box;
  }
  .content {
    width: 2800px; /* 宽度超过布局适口 */
    margin: 0 auto;
    background-color: lightcoral;
    padding: 20px;
    box-sizing: border-box;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Viewport Example</h1>
  <p>This is the layout viewport.</p>
</div>
<div class="content">
  <h2>Content Area</h2>
  <p>This is the content that exceeds the layout viewport.</p>
</div>
</body>
</html>
